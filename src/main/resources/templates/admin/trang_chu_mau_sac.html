    <meta charset="UTF-8">

<body>
<div class="container" layout:fragment="content">
    <li class="nav-item d-none d-md-block">
        <a class="nav-link" href="javascript:void(0)">
            <nav class="navbar bg-body">
                <div class="container-fluid">
                    <form class="d-flex" role="search" action="/admin/psg/mau-sac/search/0" method="get">
                        <input name="searchNameOrMa" class="form-control custom-shadow custom-radius border-0 bg-white"
                               type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-rounded btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </a>
    </li>

    <div id="login-modal-1" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="#" class="text-success">
                                    <span><img class="me-2" th:src="@{/assets/images/image1.png}" alt=""
                                               width="180"></span>
                        </a>
                    </div>
                    <form action="/admin/psg/mau-sac/add" th:object="${mauSac}" method="post">
                        <div class="form-group mb-3">
                            <label class="form-label">Mã Màu</label>
                            <input class="form-control" type="color" th:field="*{ma}">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Tên</label>
                            <input class="form-control" type="text" th:field="*{ten}">
                        </div>
                        <div class="form-group mb-3 text-center">
                            <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <div class="card">
        <div class="card-body">

            <h4 class="card-title mb-3">Danh Sách</h4>

            <ul class="nav nav-tabs nav-bordered mb-3">
                <li class="nav-item">
                    <a href="#home-b1" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                        <i class="mdi mdi-home-variant d-lg-none d-block me-1"></i>
                        <span class="d-none d-lg-block">Hoạt Động</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#profile-b1" data-bs-toggle="tab" aria-expanded="true"
                       class="nav-link">
                        <i class="mdi mdi-account-circle d-lg-none d-block me-1"></i>
                        <span class="d-none d-lg-block">Ngừng Hoạt Động</span>
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane show active" id="home-b1">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Mã Màu</th>
                            <th scope="col">Tên Màu</th>
                            <th scope="col">Ngày Tạo</th>
                            <th scope="col">Ngày Cập Nhật</th>
                            <th scope="col">Trạng Thái</th>
                        </tr>
                        </thead>
                        <!--                                th:href="@{/admin/psg/mau-sac/view/{id}(id=${ms.id})}"-->
                        <tbody>
                        <tr th:each="ms:${listMauSacActive}">
                            <td th:text="${ms.id}"></td>
                            <td th:text="${ms.ma}"></td>
                            <td th:text="${ms.ten}"></td>
                            <td th:text="${ms.ngayTao}"></td>
                            <td th:text="${ms.ngayCapNhat}"></td>
                            <td th:text="${ms.trangThai.moTa}"></td>
                            <td>
                                <a th:href="@{/admin/psg/mau-sac/view-update/{id}(id=${ms.id})}"
                                   class="btn waves-effect waves-light btn-rounded btn-warning"
                                   data-bs-toggle="modal" data-bs-target="#update-modal">Update</a>
                                <form th:action="@{/admin/psg/mau-sac/delete/{id}(id=${ms.id})}" method="post">
                                    <a th:href="@{/admin/psg/mau-sac/delete/{id}(id=${ms.id})}">
                                        <button type="submit"
                                                class="btn waves-effect waves-light btn-rounded btn-danger">
                                            Delete
                                        </button>
                                    </a>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item" th:if="${currentPage !=0}">
                                <a class="page-link" th:href="@{'/admin/psg/mau-sac/pageActive/'+${ currentPage - 1}}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i: ${#numbers.sequence(1,totalPages)}"
                                th:classappend="${currentPage == i - 1 ? 'active' : ''}">
                                <a class="page-link" th:href="@{'/admin/psg/mau-sac/pageActive/'+${i - 1}}">
                                    <span th:text="${i}"></span>
                                </a>
                            </li>
                            <li class="page-item" th:if="${currentPage + 1 != totalPages}">
                                <a class="page-link" th:href="@{'/admin/psg/mau-sac/pageActive/'+${currentPage + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="tab-pane" id="profile-b1">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Mã Màu</th>
                            <th scope="col">Tên Màu</th>
                            <th scope="col">Ngày Tạo</th>
                            <th scope="col">Ngày Cập Nhật</th>
                            <th scope="col">Trạng Thái</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ms:${listMauSacInActive}">
                            <td th:text="${ms.id}"></td>
                            <td th:text="${ms.ma}"></td>
                            <td th:text="${ms.ten}"></td>
                            <td th:text="${ms.ngayTao}"></td>
                            <td th:text="${ms.ngayCapNhat}"></td>
                            <td th:text="${ms.trangThai.moTa}"></td>
                            <td>
                                <form th:action="@{/admin/psg/mau-sac/revert/{id}(id=${ms.id})}" method="post">
                                    <a th:href="@{/admin/psg/mau-sac/revert/{id}(id=${ms.id})}">
                                        <button type="submit"
                                                class="btn waves-effect waves-light btn-rounded btn-danger">
                                            Revert
                                        </button>
                                    </a>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item" th:if="${currentPage !=0}">
                                <a class="page-link"
                                   th:href="@{'/admin/psg/mau-sac/pageInActive/'+${ currentPage - 1}}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i: ${#numbers.sequence(1,totalPages)}"
                                th:classappend="${currentPage == i - 1 ? 'active' : ''}">
                                <a class="page-link" th:href="@{'/admin/psg/mau-sac/pageInActive/'+${i - 1}}">
                                    <span th:text="${i}"></span>
                                </a>
                            </li>
                            <li class="page-item" th:if="${currentPage + 1 != totalPages}">
                                <a class="page-link" th:href="@{'/admin/psg/mau-sac/pageInActive/'+${currentPage + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div> <!-- end card-body-->
    </div> <!-- end card-->
