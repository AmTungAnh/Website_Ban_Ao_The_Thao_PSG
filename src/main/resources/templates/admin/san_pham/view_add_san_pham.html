<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2 class="text-center mb-4">Thêm Sản Phẩm</h2>
    <form action="/admin/psg/chi-tiet-san-pham/addSanPham" th:object="${sanPham}" method="post" onsubmit="return confirm('Bạn có thêm không?')">


        <div class="row">
            <div class="col-9">
                <div class="form-group mb-3">
                    <label class="form-label" style="margin-left: 10px">Tên Sản Phẩm</label>
                    <input class="form-control custom-shadow custom-radius border-1 bg-white"
                           type="text" placeholder="Nhập tên sản phẩm" th:field="*{ten}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 15px"
                          th:errors="*{ten}"></span>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group mb-3">
                    <label class="form-label" style="margin-left: 10px">Mã Vạch</label>
                    <input class="form-control custom-shadow custom-radius border-1 bg-white"
                           type="text" placeholder="Nhập mã vạch sản phẩm" th:field="*{maVach}"
                           style="height: 50px">
                    <span th:if="${#fields.hasErrors('maVach')}" style="color: red; font-size: 15px"
                          th:errors="*{maVach}"></span>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" style="margin-left: 10px">Mô Tả Sản Phẩm</label>
            <input class="form-control custom-shadow custom-radius border-1 bg-white"
                   type="text" placeholder="Nhập mô tả sản phẩm" th:field="*{moTa}"
                   style="height: 80px">
            <span th:if="${#fields.hasErrors('moTa')}" style="color: red; font-size: 15px"
                  th:errors="*{moTa}"></span>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Năm Sản Xuất</label>
                    <input class="form-control custom-shadow custom-radius border-1 bg-white"
                           type="number" placeholder="Nhập năm sản xuất" th:field="*{namSanXuat}"
                           style="height: 40px">
                    <span th:if="${#fields.hasErrors('namSanXuat')}" style="color: red; font-size: 15px"
                          th:errors="*{namSanXuat}"></span>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Cổ Áo <a href="#" data-bs-toggle="modal"
                                                                                 data-bs-target="#co-ao"
                                                                                 style="font-size: 12px;margin-left: 5px">Thêm
                        Cổ Áo</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="ca:${listCoAo}" th:value="${ca.id}" th:text="${ca.ten}" th:field="*{coAo}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Dòng Sản Phẩm <a href="#" data-bs-toggle="modal"
                                                                                         data-bs-target="#dong-san-pham"
                                                                                         style="font-size: 12px;margin-left: 5px">Thêm
                        Dòng Sản Phẩm</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="dsp:${listDongSanPham}" th:value="${dsp.id}" th:text="${dsp.ten}" th:field="*{dongSanPham}"></option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-3">
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Giá</label>
                    <div class="form-group mb-3">
                        <input class="form-control custom-shadow custom-radius border-1 bg-white"
                               type="number" placeholder="Nhập giá sản phẩm" th:field="*{gia}"
                               style="height: 40px">
                        <span th:if="${#fields.hasErrors('gia')}" style="color: red; font-size: 15px"
                              th:errors="*{gia}"></span>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Màu Sắc <a href="#" data-bs-toggle="modal"
                                                                                   data-bs-target="#mau-sac"
                                                                                   style="font-size: 12px;margin-left: 5px">Thêm
                        Màu Sắc</a></label>
                    <div class="customize-input d-flex">
                        <select class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px">
                            <option th:each="ms:${listMauSac}" th:value="${ms.id}" th:text="${ms.ten}" th:field="*{mauSac}"></option>

                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Loại Sản Phẩm <a href="#" data-bs-toggle="modal"
                                                                                         data-bs-target="#loai-san-pham"
                                                                                         style="font-size: 12px;margin-left: 5px">Thêm
                        Loại Sản Phẩm</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="lsp:${listLoaiSanPham}" th:value="${lsp.id}" th:text="${lsp.ten}" th:field="*{loaiSanPham}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Công Nghệ <a href="#" data-bs-toggle="modal"
                                                                                     data-bs-target="#cong-nghe"
                                                                                     style="font-size: 12px;margin-left: 5px">Thêm
                        Công Nghệ</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="cn:${listCongNghe}" th:value="${cn.id}" th:text="${cn.ten}" th:field="*{congNghe}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Chất Liệu <a href="#" data-bs-toggle="modal"
                                                                                     data-bs-target="#chat-lieu"
                                                                                     style="font-size: 12px;margin-left: 5px">Thêm
                        Chất Liệu</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="cl:${listChatLieu}" th:value="${cl.id}" th:text="${cl.ten}" th:field="*{chatLieu}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Nhà Sản Xuất <a href="#" data-bs-toggle="modal"
                                                                                        data-bs-target="#nha-san-xuat"
                                                                                        style="font-size: 12px;margin-left: 5px">Thêm
                        Nhà Sản Xuất</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="nsx:${listNhaSanXuat}" th:value="${nsx.id}" th:text="${nsx.ten}" th:field="*{nhaSanXuat}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Cầu Thủ <a href="#" data-bs-toggle="modal"
                                                                                   data-bs-target="#cau-thu"
                                                                                   style="font-size: 12px;margin-left: 5px">Thêm
                        Cầu Thủ</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="ct:${listCauThu}" th:value="${ct.id}" th:text="${ct.ten}" th:field="*{cauThu}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Thương Hiệu <a href="#" data-bs-toggle="modal"
                                                                                       data-bs-target="#thuong-hieu"
                                                                                       style="font-size: 12px;margin-left: 5px">Thêm
                        Thương Hiệu</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="th:${listThuongHieu}" th:value="${th.id}" th:text="${th.ten}" th:field="*{thuongHieu}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label" style="margin-left: 10px">Nước Sản Xuất <a href="#" data-bs-toggle="modal"
                                                                                         data-bs-target="#nuoc-san-xuat"
                                                                                         style="font-size: 12px;margin-left: 5px">Thêm
                        Nước Sản Xuất</a></label>
                    <div class="customize-input d-flex">
                        <select
                                class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 40px;width: 300px; font-size: 13px"
                        >
                            <option th:each="nuoc:${listNuocSanXuat}" th:value="${nuoc.id}"
                                    th:text="${nuoc.ten}" th:field="*{nuocSanXuat}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="col-form-label text-nowrap mb-3"><strong>Kích Thước</strong> <a href="#"
                                                                                          data-bs-toggle="modal"
                                                                                          data-bs-target="#kich-thuoc"
                                                                                          style="font-size: 12px;margin-left: 5px">Thêm
                Kích Thước</a></label>
            <label class="check" th:each="kt:${listKichThuoc}" style="margin-right: 15px;margin-top: 15px">
                <input type="checkbox"  th:name="kichThuoc" th:value="${kt.id}"/>
                <span th:text="${kt.ten}"></span>
            </label>
        </div>
        <div class="form-group mb-3 text-center">
            <button class="btn waves-effect waves-light btn-rounded btn-outline-info" type="submit">Save</button>
        </div>
    </form>


    <div class="col-9">
        <div class="form-group mb-3">
            <label class="col-form-label text-nowrap"><strong>Images loader</strong></label>
            <div class="row"
                 data-type="imagesloader"
                 data-errorformat="Accepted file formats"
                 data-errorsize="Maximum size accepted"
                 data-errorduplicate="File already loaded"
                 data-errormaxfiles="Maximum number of images you can upload"
                 data-errorminfiles="Minimum number of images to upload"
                 data-modifyimagetext="Modify immage"
                 data-maxFiles="4">

                <!-- Progress bar -->
                <div class="col-12 order-1 mt-2">
                    <div data-type="progress" class="progress" style="height: 25px; display:none;">
                        <div data-type="progressBar"
                             class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                             role="progressbar"
                             style="width: 100%;">Load in progress...
                        </div>
                    </div>
                </div>

                <!-- Model -->
                <div data-type="image-model" class="col-4 pl-2 pr-2 pt-2"
                     style="max-width:200px; display:none;">

                    <div class="ratio-box text-center" data-type="image-ratio-box">
                        <img data-type="noimage"
                             class="btn btn-light ratio-img img-fluid p-2 image border dashed rounded"
                             src="/assets/images/photo.jpg" style="cursor:pointer;">
                        <div data-type="loading" class="img-loading" style="color:#218838; display:none;">
                            <span class="fa fa-2x fa-spin fa-spinner"></span>
                        </div>
                        <img data-type="preview"
                             class="btn btn-light ratio-img img-fluid p-2 image border dashed rounded"
                             src="#" style="display: none; cursor: default;">
                        <span class="badge badge-pill badge-success p-2 w-50 main-tag"
                              style="display:none;">Main</span>
                    </div>

                    <!-- Buttons -->
                    <div data-type="image-buttons" class="row justify-content-center mt-2">

                        <button data-type="btn-modify" type="button" class="btn btn-rounded btn-warning mt-3"
                                data-toggle="popover" data-placement="right" style="display:none; width: 70px">
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Popover operations -->
                <div data-type="popover-model" style="display:none">
                    <div data-type="popover" class="ml-3 mr-3" style="min-width:150px;">
                        <div class="row">
                            <div class="col p-0">
                                <button data-operation="main"
                                        class="btn btn-block btn-primary btn-sm rounded-pill"
                                        type="button"><span class="fa fa-angle-double-up mr-2"></span>Main
                                </button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6 p-0 pr-1">
                                <button data-operation="left"
                                        class="btn btn-block btn-primary btn-sm rounded-pill"
                                        type="button"><span class="fa fa-angle-left mr-2"></span>Left
                                </button>
                            </div>
                            <div class="col-6 p-0 pl-1">
                                <button data-operation="right"
                                        class="btn btn-block btn-primary btn-sm rounded-pill"
                                        type="button">Right<span class="fa fa-angle-right ml-2"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6 p-0 pr-1">
                                <button data-operation="rotateanticlockwise"
                                        class="btn btn-block btn-primary btn-sm rounded-pill"
                                        type="button"><span
                                        class="fas fa-undo-alt mr-2"></span>Rotate
                                </button>
                            </div>
                            <div class="col-6 p-0 pl-1">
                                <button data-operation="rotateclockwise"
                                        class="btn btn-block btn-primary btn-sm rounded-pill"
                                        type="button">
                                    Rotate<span class="fas fa-redo-alt ml-2"></span></button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <button data-operation="remove" class="btn btn-outline-danger btn-sm btn-block"
                                    type="button">
                                <span class="fa fa-times mr-2"></span>Remove
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <div class="input-group">
                    <input id="files" type="file" data-button="" multiple=""
                           accept="image/jpeg, image/png, image/gif," style="display:none;">
                </div>
            </div>
            <div class="form-group mb-3 text-center">
                <button class="btn waves-effect waves-light btn-rounded btn-outline-info" type="submit">Save
                </button>
            </div>
        </div>
    </div>


    <div class="form-group mb-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Kích Thước</th>
                <th scope="col">Số Lượng</th>
                <th scope="col">Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ctsp,index:${listCtspPending}">
                <td th:text="${index.count}"></td>
                <td th:text="${ctsp.kichThuoc.ten}"></td>
                <td>
                    <input class="form-control border-1 bg-white"
                           type="number" placeholder="số lượng" th:field="*{chiTietSanPham.soLuong}"
                           style="height: 35px">
                    <span th:if="${#fields.hasErrors('chiTietSanPham.soLuong')}"
                          style="color: red; font-size: 15px"
                          th:errors="*{chiTietSanPham.soLuong}"></span>
                </td>
                <td>
                    <a th:href="@{/admin/psg/chi-tiet-san-pham/deletePending/{id}(id=${ctsp.id})}"
                       class="btn waves-effect waves-light btn-rounded btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="form-group mb-3 text-center">
            <button class="btn waves-effect waves-light btn-rounded btn-outline-info" type="submit">Add</button>
        </div>
    </div>

    <div id="cong-nghe" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="#" class="text-success">
                                                        <span><img class="me-2" th:src="@{/assets/images/image1.png}"
                                                                   alt="" height="80"></span>
                        </a>
                    </div>

                    <form action="/admin/psg/chi-tiet-san-pham/addCongNghe" th:object="${congNghe}" method="post"
                          onsubmit="return  confirm('Bạn có thêm không?')">
                        <div class="form-group mb-3">
                            <input class="form-control custom-shadow custom-radius border-0 bg-white"

                                   type="text" placeholder="Nhập tên công nghệ" th:field="*{ten}" style="height: 50px">
                            <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 13px"
                                  th:errors="*{ten}"></span>
                        </div>
                        <div class="form-group mb-3 text-center">
                            <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="cau-thu" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="#" class="text-success">
                                                        <span><img class="me-2" th:src="@{/assets/images/image1.png}"
                                                                   alt="" height="80"></span>
                        </a>
                    </div>

                    <form action="/admin/psg/chi-tiet-san-pham/addCauThu" th:object="${cauThu}" method="post"
                          onsubmit="return  confirm('Bạn có thêm không?')">
                        <div class="form-group mb-3">
                            <input class="form-control custom-shadow custom-radius border-0 bg-white"
                                   type="text" placeholder="Nhập tên cầu thủ" th:field="*{ten}" style="height: 50px">
                            <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 13px"
                                  th:errors="*{ten}"></span>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control custom-shadow custom-radius border-0 bg-white"
                                   type="number" placeholder="Nhập số áo" th:field="*{soAo}" style="height: 50px">
                            <span th:if="${#fields.hasErrors('soAo')}" style="color: red; font-size: 13px"
                                  th:errors="*{soAo}"></span>
                        </div>
                        <div class="form-group mb-3 text-center">
                            <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="co-ao" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="#" class="text-success">
                                                        <span><img class="me-2" th:src="@{/assets/images/image1.png}"
                                                                   alt="" height="80"></span>
                        </a>
                    </div>

                    <form action="/admin/psg/chi-tiet-san-pham/addCoAo" th:object="${coAo}" method="post"
                          onsubmit="return  confirm('Bạn có thêm không?')">
                        <div class="form-group mb-3">
                            <input class="form-control custom-shadow custom-radius border-0 bg-white"
                                   type="text" placeholder="Nhập tên cổ áo" th:field="*{ten}" style="height: 50px">
                            <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 13px"
                                  th:errors="*{ten}"></span>
                        </div>
                        <div class="form-group mb-3 text-center">
                            <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="mau-sac" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="#" class="text-success">
                                                        <span><img class="me-2" th:src="@{/assets/images/image1.png}"
                                                                   alt="" height="80"></span>
                        </a>
                    </div>

                    <form action="/admin/psg/chi-tiet-san-pham/addMauSac" th:object="${mauSac}" method="post"
                          onsubmit="return  confirm('Bạn có thêm không?')">
                        <div class="form-group mb-3">
                            <label class="form-label">Mã Màu</label>
                            <input class="form-control custom-shadow custom-radius border-0 bg-white" type="color"
                                   style="height: 50px" th:field="*{ma}">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control custom-shadow custom-radius border-0 bg-white"
                                   type="text" placeholder="Nhập tên màu sắc" th:field="*{ten}" style="height: 50px">
                            <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 13px"
                                  th:errors="*{ten}"></span>
                        </div>
                        <div class="form-group mb-3 text-center">
                            <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="chat-lieu" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center mt-2 mb-4">
                        <a href="#" class="text-success">
                                                        <span><img class="me-2" th:src="@{/assets/images/image1.png}"
                                                                   alt="" height="80"></span>
                        </a>
                    </div>

                    <form action="/admin/psg/chi-tiet-san-pham/addChatLieu" th:object="${chatLieu}" method="post"
